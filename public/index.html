<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico?v=1" type="image/x-icon" />
    <link rel="apple-touch-icon" type="image/png" href="<%= BASE_URL %>apple-touch-icon.png" sizes="180x180" />
    <link rel="icon" href="<%= BASE_URL %>android-touch-icon.png" sizes="192x192" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <script
      src="https://j.wovn.io/1"
      data-wovnio="<%= process.env.VUE_APP_WOVNIO_KEY %>"
      async
    ></script>
    <script src="https://<%= process.env.VUE_APP_OAUTH2_FQDN %>/public/javascripts/ip-sdk.min.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-PQ23RZV");
    </script>
    <!-- End Google Tag Manager -->
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PQ23RZV"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      >
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
